    <header class="search_header">
        <!--title side of bar-->
        <div class="header-button-right">
            <button class="top-button" onclick="homeClick()">Home</button>
            <button class="top-button" onclick="searchClick()">Search Service</button>

            <button class="main_button_search" id="userLoggedIn" onclick="goProfile()" style="display:none;"></p>

        <div id="Customer" class="loginRegisterBox" style="display:none">

                <div id="customerLogin" class="Login">
                  Customer Login<br>
                  <input id="exCusEmail" type="email" name="email" value="" placeholder="Email"><br>
                  <input id="exCusPassword" type="password" name="password" value="" placeholder="Password"><br>
                  <button class="main_button" type="submit" name="button" onclick="cusLogin()">Login</button>
                </div>

                <a id="signup" href="#customerRegister" style="display:block" onclick="RegCust()">Register as a customer.</a>
        </div>


        <div id="Freelancer" class="loginRegisterBox" style="display:none">
                <!--freelancer login-->
            <div id="freelancerLogin" class="Login">
                Freelancer Login<br>
                <input id="fEmail" type="email" name="email" value="" placeholder="Email"><br>
                <input id="fpassword" type="password" name="password" value="" placeholder="Password"><br>
                <button class="main_button" type="submit" name="button" onclick="freeLogin()">Login</button>
            </div>

            <a id="signup2" href="#FreelancerRegister" style="display:block" onclick="RegFree()">Register as a freelancer.</a>
        </div>
        <div style=" padding: 0; width: 99%; height: 99%; position: fixed; background-color:rgba(189, 175, 175, 0.644); visibility: hidden;" id="layer"></div>

        <img style="position: fixed;width: 20%;height: 30%; margin: 15% 45%; visibility: hidden;", src="resourse/layout/loading.gif" id="loading">

                </div>
                <div class="choose_date">
                  <p style="margin-right: 5%;">Service Hour: </p>
                  <input type="number" id="service_hour" style="width: 20%; height:5%;margin-top: 1.7%; border: 1px solid rgb(109, 134, 219); color: gray;" required>
                </div>
                <button id="applybttn" onclick="applyClick()">Apply</button>
            </div>
        </div>
