<body>

  <!--customer register-->
  <div class="container">
    <h2>Register as Customer</h2><br>
    <p>Fill in the form to register your account.</p>
    <div id="customerRegister" class="Register">
      <input id="cusEmail" type="email" name="email" value="" placeholder="Email"><br>
      <input id="cusName" type="text" name="username" value="" placeholder="Username"><br>
      <input id="cusPassword" type="password" name="password" value="" placeholder="Password"><br>
      <input id="contact" type="text" name="contact" value="" placeholder="Contact"><br>
      <textarea rows="4" cols="50" id="address" type="textarea" name="address" value="" placeholder="Address"></textarea> <br>
      <button class="main_button" type="submit" name="button" onclick="newCustomer()">Register</button>
      <button class="cancel_button" type="submit" name="button" onclick="cancelReg()">Cancel</button>
    </div>
  </div>
