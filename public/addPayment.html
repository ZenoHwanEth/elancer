    <body>
        <div class="module">

            <div class="images">

            <div class='card-wrapper' style="margin-top:2%;"></div>
        <form>
            <div class="input-container">
                <input id="card-number" name="number" class="large_input" placeholder="Card Number"  type="text"  inputmode="numeric">
            </div>
            <div class="input-container">
                <input id="name" name="name" class="large_input" placeholder="Name on Card">
            </div>
            <div class="input-container"> 
                <input id="expiration" name="expiry" class="small_input" placeholder="Expiration(MM/YY)" style="margin-right: 10%;" type="text" inputmode="numeric">
                <input id="cvv"   name="cvc" class="small_input" placeholder="CVV" type="text"  inputmode="numeric">
            </div>    
            <div class="input-container"> 
                <p  style="margin-right: 58%; color:#555">Total amount : </p><input id="amount" class="large_input" placeholder="Amount RM :" type="text" pattern="[0-9]*" inputmode="numeric">
            </div>
        </form>
            <button class="confirm-button" onclick="confirmClick()">Confirm</button>
        </div>
    </body>
