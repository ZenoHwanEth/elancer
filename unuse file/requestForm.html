  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>

</head>

<body>

  <!--customer register-->
  <div class="container">
    <h2>Add New Job Request</h2><br>
    <p>Fill in the form to make a new request!</p>
    <div id="customerRegister" class="Register">
      <input id="jobTitle" type="email" placeholder="Job Title"><br>
      <select id="jobType">
        <option value="0">Select Categories</option>
        <option value="1">Additions & Remodels</option>
        <option value="2">Appliances</option>
        <option value="3">Architects & Engineers</option>
        <option value="4">Carpentry</option>
        <option value="5">Carpet</option>
        <option value="6">Cleaning & Maid Service</option>
        <option value="7">Concrete, Brick & Stone</option>
        <option value="8">Decks & Porches</option>
        <option value="9">Driveways, Patios & Walks</option>
        <option value="10">Drywall & Insulation</option>
        <option value="11">Fences</option>
        <option value="12">Garages, Doors, Openers</option>
        <option value="13">Landscape</option>
        <option value="14">Lawncare & Sprinklers</option>
        <option value="15">Remodels</option>
        <option value="16">Siding</option>
        <option value="17">Swimming Pools & Spas</option>
        <option value="18">Tile & Stone</option>
        <option value="19">Walls & Ceilings</option>
      </select><br>
      <select id="freelancer">
          <option value="0">Select Freelancer</option>
          <option value="1">Auto Assign</option>
      </select>
      <select id="address">
          <option value= "0">Select Service Address</option>
      </select>
      <input id="serviceDate" type="date" placeholder="Service Date"><br>
      <input id="serviceTime" type="time" placeholder="Contact"><br>
      <textarea rows="4" cols="50" id="description" type="textarea" name="description" value="" placeholder="Job Description"></textarea> <br>
      <button class="main_button" type="submit" name="button" onclick="addNewRequest()">Submit</button>
      <button class="cancel_button" type="submit" name="button" onclick="cancelReg()">Cancel</button>
    </div>
  </div>
